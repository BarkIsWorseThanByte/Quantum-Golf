<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Ball</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script> <!-- grab babylon -->
    <script src="/node_modules/clientside-require/dist/bundle.js"></script> <!-- load clientside-require -->
</head>
<body>
    <script>
        var render = async function(){ // wrap in async function to enable the await keyword
            // define the engine
            var canvas = document.querySelector("canvas");

            // generate engine
            engine = new BABYLON.Engine(canvas, true);

            // generate scene
            // var create_scene = await require("./scenes/test_scene.js");
            var create_scene = await require("./scenes/elec_proto.js");
            var scene = create_scene(BABYLON, engine, canvas); // pass variables by injection
            console.log(scene);

            // run loop
            engine.runRenderLoop(function() {
                scene.render();
            });
        }
        window.onload = render;
    </script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        canvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
    <canvas></canvas>
</body>
</html>
